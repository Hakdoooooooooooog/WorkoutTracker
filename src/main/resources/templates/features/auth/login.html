<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle}"></title>
    <link rel="stylesheet" th:href="@{./main.css}" />
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <p th:text="${logoutMessage}"></p>
      <form th:action="@{/login}" method="post" th:object="${user}">
        <div>
          <label for="username">Username:</label>
          <input
            class="border-2 border-blue-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 rounded-md px-3 py-2 w-full"
            type="text"
            id="username"
            th:field="*{username}"
            required
            autocomplete="username"
          />
          <span
            th:if="${#fields.hasErrors('username')}"
            th:errors="*{username}"
            class="error"
          ></span>
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            class="border-2 border-blue-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 rounded-md px-3 py-2 w-full"
            type="password"
            id="password"
            th:field="*{password}"
            required
            autocomplete="current-password"
          />
          <span
            th:if="${#fields.hasErrors('password')}"
            th:errors="*{password}"
            class="error"
          ></span>
        </div>

        <div th:if="${loginError}" class="error">
          <p th:text="${loginError}"></p>
        </div>
        <button
          type="submit"
          class="p-4 text-sm bg-gray-200 w-full rounded-md cursor-pointer hover:bg-gray-300"
        >
          Login
        </button>
      </form>
      <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
    </div>
  </body>
</html>
